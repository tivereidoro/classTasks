<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Ping Task</title>
</head>

<body>
    
    <main>
        <div class="container">
            <div class="row align-items-center">
                <div class="col-12 mb-5">
                    <div class="logo text-center pingLogo">
                        <img src="logo.svg" alt="ping logo">
                    </div>
                </div>
            </div>

            <div class="row align-items-center">
                <div class="col-12">
                    <div class="header text-center">
                        <h1 class="launch">We are launching <strong>soon!</strong></h1>
                        <p class="subText">Subscribe and get notified</p>
                    </div>
                </div>
            </div>

            <form action="#" class="row g-3 needs-validation" novalidate="">
                <div class="col-sm-12 col-md-9 emailInput">
                    <input type="email" class="p-3 form-control rounded-pill" placeholder="Your email address here" required="">

                </div>
                <div class="col-sm-12 col-md-3" width="100%">
                    <button width="100%" class="btn btn-primary rounded-pill mb-5 p-3" type="submit">
                        Notify me
                    </button>
                </div>
            </form>

            <div class="row">
                <div class="col-12">
                    <div class="site-image">
                        <img width="100%" src="illustration-dashboard.png" alt="site image">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- the footer of the page -->

    <footer>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <nav class="footer">
                        <ul class="footer-links">
                            <li class="footer-item">
                                <i class="bi bi-facebook text-primary"></i>
                            </li>
                            <li class="footer-item">
                                <i class="bi bi-twitter text-primary"></i>
                            </li>
                            <li class="footer-item">
                                <i class="bi bi-instagram text-primary"></i>
                            </li>
                        </ul>
                    </nav>
                </div>

                <div class="col-12">
                    <p class="copyright text-center" style="color: #6c757d;">
                        &copy; Copyright Ping. All rights reserved.
                    </p>
                </div>
            </div>
        </div>
        <p class="attribution" style="text-align: center; ">
            Challenge by <a href="#" target="_blank" rel="noopener noreferrer">Frontend Mentor</a> || Coded by <a href="https://github.com/tivereidoro">Tivere IDORO</a>
        </p>
    </footer>

</body>
</html>
